<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GothStars-Club</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <!-- <div id="unity-logo"><img src="logo.gif"></div> -->
        <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%;
        padding-bottom: 48px; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
        border-radius: 8px; will-change: transform;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
            src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFBmUXgZT0&#x2F;watch?embed" allowfullscreen="allowfullscreen" allow="fullscreen" allow="autoplay">
            </iframe>
            </div>
            <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFBmUXgZT0&#x2F;watch?utm_content=DAFBmUXgZT0&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link;autoplay=1" target="_blank" rel="noopener">Design</a>
            <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/goth-swap-site.loader.js";
      const config = {
        dataUrl: buildUrl + "/goth-swap-site.data",
        frameworkUrl: buildUrl + "/goth-swap-site.framework.js",
        codeUrl: buildUrl + "/goth-swap-site.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GothTokenNetwork",
        productName: "GothStars-Club",
        productVersion: "1.0.2",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      //const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      //const progressBarFull = document.querySelector("#unity-progress-bar-full");
      //const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          //progressBarEmpty.style.display = "";
          //progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          //window.ethereum.enable();
          window.unityInstance = unityInstance;
        //   if (canFullscreen) {
        //     if (!hideFullScreenButton) {
        //       fullscreenButton.style.display = "";
        //     }
        //     fullscreenButton.onclick = () => {
        //       unityInstance.SetFullscreen(1);
        //     };
        //   }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script src="TemplateData/web3.min.js"></script>
    <script src="TemplateData/web3Manager.js"></script>
  </body>
</html>
